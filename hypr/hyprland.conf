$rofi_launcher    = ~/.config/hypr/scripts/launcher
$rofi_powermenu   = ~/.config/hypr/scripts/powermenu
$volume      	    = ~/.config/hypr/scripts/volume
$xdg 		          = ~/.config/hypr/scripts/xdg-portal

monitor=DP-1,5120x2880,0x0,2
monitor=DP-2,5120x2880,2560x0,2
monitor=DP-3,5120x2880,5120x0,2

env = XCURSOR_THEME,Catppuccin Mocha Dark
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = GTK_THEME,Colloid-Dark

exec-once = xdg
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = sleep 1 && swww-daemon
exec-once = swww img ~/.config/backgrounds/background.jpg
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = pactl load-module module-switch-on-connect
exec-once = hypridle
exec-once = hyprctl setcursor Catppuccin Mocha Dark 24

debug {
  disable_scale_checks = true
}

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:lctrl_lwin_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 4
    gaps_out = 4
    border_size = 0
    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
    disable_splash_rendering = true
    vrr = 1
    allow_session_lock_restore = true
}

decoration {
    rounding = 24

    blur {
        enabled = true
        size = 5
        passes = 1
        new_optimizations = true
    }

    blurls = lockscreen

    shadow {
   	  enabled = true
    	range = 32
    	render_power = 16
    	color = rgb(7734eb)
    	color_inactive = rgb(0892d0)
   }
}

animations {
    enabled = yes

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
}

device:epic mouse V1 {
}

xwayland {
  force_zero_scaling = true
}

windowrule = float,class:^(kitty)$
windowrule = size 700 500,class:^(kitty)$
windowrule = animation popin,class:^(kitty)$

windowrule = float,class:^(org\.telegram\.desktop)$
windowrule = size 1000 700,class:^(org\.telegram\.desktop)$
windowrule = animation popin,class:^(org\.telegram\.desktop)$

windowrule = float,class:^(pavucontrol)$
windowrule = size 700 500,class:^(pavucontrol)$
windowrule = animation popin,class:^(pavucontrol)$

windowrule = float,class:^(blueman-manager)$
windowrule = size 700 500,class:^(blueman-manager)$
windowrule = animation popin,class:^(blueman-manager)$

windowrule = float,class:^(nm-connection-editor)$
windowrule = size 700 500,class:^(nm-connection-editor)$
windowrule = animation popin,class:^(nm-connection-editor)$

windowrule = float,class:^(nemo)$
windowrule = animation popin,class:^(nemo)$

windowrule = float,class:^(Todoist)$
windowrule = size 700 500,class:^(Todoist)$
windowrule = animation popin,class:^(Todoist)$

windowrule = float,class:^(code|Code|vscode)$
windowrule = float,class:^(google-chrome|chrome|Chromium|firefox)$
windowrule = size 1200 900,class:^(google-chrome|chrome|Chromium|firefox)$

windowrule = unset noinitialfocus noanim,class:^(UnrealEditor)$,title:^\w*$

bindm =  SUPER,mouse:272, movewindow
bindm =  SUPER,mouse:273, resizewindow

bind = ,XF86AudioRaiseVolume,  exec, $volume --inc
bind = ,XF86AudioLowerVolume,  exec, $volume --dec
bind = ,XF86AudioMute,         exec, $volume --toggle
bind = ,XF86AudioMicMute,      exec, $volume --toggle-mic
bind = ,XF86AudioNext,         exec, playerctl next
bind = ,XF86AudioPrev,         exec, playerctl previous
bind = ,XF86AudioPlay,         exec, playerctl play-pause

bind = ,156, exec, rog-control-center
bind = ,211, exec, asusctl profile -n
bind = ,210, exec, asusctl led-mode -n

bind = ,f4, exec, $rofi_launcher

bind = ,print, exec, grim -t jpeg -g "$(slurp)" - | swappy -f -

bind = CTRL SHIFT, V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/dmenu.rasi | cliphist decode | wl-copy

bind = SUPER, B, exec, killall waybar || waybar

bind = SUPER, SPACE, exec, $rofi_launcher
bind = SUPER, E, exec, nemo
bind = SUPER, V, togglefloating,
bind = SUPER, Q, exec, kitty
bind = SUPER, W, killactive,
bind = SUPER, L, exec, loginctl lock-sessions
bind = SUPER, M, exec, $rofi_powermenu
bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, S, exec, grim -t jpeg -g "$(slurp)" - | swappy -f -
bind = SUPER, F, fullscreen
bind = SUPER, N, fullscreenstate, 2 0

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1